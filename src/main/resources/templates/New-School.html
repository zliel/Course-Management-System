<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Add A New School</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/styles/CoursesPage.css}"/>
    </head>
    <body>
        <header class="bg-dark">
            <img th:src="@{/images/logo.png}" alt="A-plus logo" class="img-fluid align-self-center">
            <nav class="nav container justify-content-center">

                <a href="/" class=" navBarLink nav-link link-primary">Home</a>
                <a href="/allcourses" class="navBarLink nav-link link-primary">All Courses</a>
                <a href="/login" class="navBarLink nav-link link-primary">Login</a>
            </nav>
        </header>
        <main>
            <h2 class="display-5 form-heading">Add A New School</h2>
            <form method="post" th:action="@{/schools/new}" th:object="${school}" class="container justify-content-center">
                <label for="schoolName" class="form-label">School Name: </label> <input type="text" th:field="*{name}" id="schoolName" class="form-control" required/>
                <br>
                <input type="submit" value="Submit!" class="btn btn-outline-primary" style="background-color: #88D5E9; border-color: lightseagreen"/>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
