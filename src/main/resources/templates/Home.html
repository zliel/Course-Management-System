<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/styles/CoursesPage.css}"/>
    </head>
    <body>
        <header class="bg-dark">
            <img th:src="@{/images/logo.png}" alt="A-plus logo" class="img-fluid align-self-center">
            <nav class="nav container-fluid justify-content-center" th:object="${isAuthenticated}">
                <a href="/" class="currentEndpoint navBarLink nav-link link-primary">Home</a>
                <a href="/allcourses" class="navBarLink nav-link link-primary">All Courses</a>
                <a th:unless="${isAuthenticated}" href="/login" class="navBarLink nav-link link-primary">Login</a>
                <a th:unless="${isAuthenticated}" href="/signup" class="navBarLink nav-link link-primary">Sign Up</a>
                <form th:if="${isAuthenticated}" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-danger btn-sm">Log Out</button>
                </form>
            </nav>
        </header>
        <main>
            <h1 style="color: #BEBEBE">Welcome to my Course Management System!</h1>
            <h3 style="color: #BEBEBE">This is an exploration into web development with Spring Boot!</h3>
            <br>
            <a href="/allcourses" style="color: rgb(58, 245, 65);">Click here to go to a list of all the available courses!</a>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
