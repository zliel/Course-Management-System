<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/styles/CoursesPage.css}"/>
    </head>
    <body>
        <header class="bg-dark">
            <img th:src="@{/images/logo.png}" alt="A-plus logo" class="img-fluid align-self-center">
            <nav class="nav container-fluid justify-content-center" th:object="${isAuthenticated}">
                <a href="/" class="navBarLink nav-link link-primary">Home</a>
                <a href="/allcourses" class="navBarLink nav-link link-primary">All Courses</a>
                <a th:unless="${isAuthenticated}" href="/login" class="currentEndpoint navBarLink nav-link link-primary">Login</a>
                <a class="navBarLink nav-link link-primary" href="/signup" th:unless="${isAuthenticated}">Sign Up</a>
                <form th:if="${isAuthenticated}" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-danger btn-sm">Log Out</button>
                </form>
            </nav>
        </header>
        <main>
            <h2 class="display-5 form-heading">Log In</h2>
            <form method="post" th:action="@{/login}" class="container justify-content-center">
                <label for="username" class="form-label">Username: </label> <input type="text" id="username" name="username" class="form-control col-md-6" required/>
                <br>
                <label for="password" class="form-label">Password: </label> <input type="password" id="password" name="password" class="form-control" required>
                <br>
                <input type="submit" value="Submit!" class="btn btn-dark" style="background-color: #88D5E9; border-color: lightseagreen"/>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
